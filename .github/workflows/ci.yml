# CI - Build, Lint, Test
# Core quality gates - runs on every PR and push to main
name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || true)
          STORE_PATH="${STORE_PATH:-${XDG_DATA_HOME:-$HOME/.local/share}/pnpm/store}"
          echo "store=$STORE_PATH" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint and Format Check
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm run typecheck

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 1

  test:
    name: Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Report Coveralls
        uses: coverallsapp/github-action@v2

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: coverage/
          retention-days: 7

  # Determine if a release is needed based on conventional commits
  check-release:
    name: Check Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build, test]
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      new_version: ${{ steps.check.outputs.new_version }}
      release_notes: ${{ steps.notes.outputs.notes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Analyze commits for release
        id: check
        run: |
          # Get the next version without making changes
          NEW_VERSION=$(semantic-release --noop version --print 2>/dev/null || echo "")
          
          if [ -n "$NEW_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ New version detected: $NEW_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No release needed"
          fi

      - name: Generate release notes
        id: notes
        if: steps.check.outputs.should_release == 'true'
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMPARE_REF="$LAST_TAG..HEAD"
          else
            COMPARE_REF="HEAD"
          fi
          
          # Generate release notes from conventional commits
          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            
            # Features
            FEATURES=$(git log $COMPARE_REF --pretty=format:"%s" | grep -E "^feat(\(.+\))?:" | sed 's/^feat(\([^)]*\)):/- **\1:**/' | sed 's/^feat:/- /' || true)
            if [ -n "$FEATURES" ]; then
              echo "### ðŸš€ Features"
              echo "$FEATURES"
              echo ""
            fi
            
            # Fixes
            FIXES=$(git log $COMPARE_REF --pretty=format:"%s" | grep -E "^fix(\(.+\))?:" | sed 's/^fix(\([^)]*\)):/- **\1:**/' | sed 's/^fix:/- /' || true)
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            
            # Dependencies
            DEPS=$(git log $COMPARE_REF --pretty=format:"%s" | grep -E "^deps(\(.+\))?:" | sed 's/^deps(\([^)]*\)):/- **\1:**/' | sed 's/^deps:/- /' || true)
            if [ -n "$DEPS" ]; then
              echo "### ðŸ“¦ Dependencies"
              echo "$DEPS"
              echo ""
            fi
            
            # CI/CD
            CI=$(git log $COMPARE_REF --pretty=format:"%s" | grep -E "^ci(\(.+\))?:" | sed 's/^ci(\([^)]*\)):/- **\1:**/' | sed 's/^ci:/- /' || true)
            if [ -n "$CI" ]; then
              echo "### ðŸ”§ CI/CD"
              echo "$CI"
              echo ""
            fi
            
            # Docker
            DOCKER=$(git log $COMPARE_REF --pretty=format:"%s" | grep -E "^docker(\(.+\))?:" | sed 's/^docker(\([^)]*\)):/- **\1:**/' | sed 's/^docker:/- /' || true)
            if [ -n "$DOCKER" ]; then
              echo "### ðŸ³ Docker"
              echo "$DOCKER"
              echo ""
            fi
            
            echo "EOF"
          } >> $GITHUB_OUTPUT

  # Create release on GitHub (without pushing to protected branch)
  release:
    name: Release
    if: needs.check-release.outputs.should_release == 'true'
    needs: [check-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.new_version }}
          name: v${{ needs.check-release.outputs.new_version }}
          body: ${{ needs.check-release.outputs.release_notes }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: |
          # Update package.json version for publishing
          npm version ${{ needs.check-release.outputs.new_version }} --no-git-tag-version
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
